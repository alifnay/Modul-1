<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Modul 7</title>

    <!--Latihan 1 (Bootstrap CDN)-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!--Latihan 3 (Containers)-->
    <!--Menggunakan class container-->
    <div class="container">
        <h1>My First Bootstrap Page</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iusto, quaerat?</p>
    </div>

    <!--Menggunakan class container-fluid-->
    <div class="container-fluid">
        <h1>My First Bootstrap Page</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illum, quia?</p>
    </div>

    <br><br>
    <!--Latihan 4 (Grid System)-->
    <!--Three Equal Columns-->
    <div class="row">
        <div class="col-sm-4">.col-sm-4</div>
        <div class="col-sm-4">.col-sm-4</div>
        <div class="col-sm-4">.col-sm-4</div>
    </div>

    <!--Two Unequal Columns-->
    <div class="row">
        <div class="col-sm-4">.col-sm-4</div>
        <div class="col-sm-8">.col-sm-8</div>
    </div>
    
</body>
</html>
