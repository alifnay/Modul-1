<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menggunakan list</title>
</head>
<body>
    Ordered List
    <ol>
        <li>Satu</li>
        <li>Dua</li>
    </ol>
    <hr />
    
    Unordered List
    <ul>
        <li>Satu</li>
        <li>Dua</li>
    </ul>
    <hr />

    Definition List
    <dl>
        <dt>Satu</dt>
            <dd>Satu Satu</dd>
        <dt>Dua</dt>
            <dd>Dua Dua</dd>
    </dl>
</body>
</html>
