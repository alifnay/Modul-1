<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1 Modul 3</title>
</head>

<body>
    <h3>Form</h3>
    <form action="" method="post">
        <table border="0">
            
            <tr>
                <td>Nama Lengkap :</td>
                <td><input type="text" name="nama" placeholder="Masukkan Nama Lengkap Anda"></td>
            </tr>

            <tr>
                <td>Username :</td>
                <td><input type="text" name="username" placeholder="Masukkan Username"></td>
            </tr>

            <tr>
                <td>Password :</td>
                <td><input type="password" name="password" placeholder="Masukkan Password"></td>
            </tr>

            <tr>
                <td>Email :</td>
                <td><input type="text" name="email" placeholder="Masukkan Alamat e-mail"></td>
            </tr>

            <tr>
                <td>Nomor Telepon :</td>
                <td><input type="text" name="telepon" placeholder="Masukkan Nomor Telepon"></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" value="Buat Akun Saya" id=""></td>
            </tr>
        </table>
    </form>

</body>
</html>
