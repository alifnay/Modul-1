<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 5 Modul 3</title>
</head>

<body>
    <h3>Form</h3>
    <form action="" method="post">
        <table border="0">
            
            <tr>
                <td>Nama Lengkap :</td>
                <td>
                    <input type="text" name="nama" size="30" placeholder="Masukkan Nama Lengkap Anda" required>
                </td>
            </tr>

            <tr>
                <td>Username :</td>
                <td>
                    <input type="text" name="username" size="30" placeholder="Masukkan Username" required>
                </td>
            </tr>

            <tr>
                <td>Password :</td>
                <td>
                    <input type="password" name="password" size="30" placeholder="Masukkan Password" required>
                </td>
            </tr>

            <tr>
                <td>Tanggal Lahir:</td>
                <td>
                    <input type="date" name="birth" required>
                </td>
            </tr>

            <tr>
                <td>Email :</td>
                <td>
                    <input type="email" name="email" size="30" placeholder="Masukkan Alamat e-mail" required>
                </td>
            </tr>

            <tr>
                <td>Nomor Telepon :</td>
                <td>
                    <input type="text" name="telepon" size="30" placeholder="Masukkan Nomor Telepon" maxlength="12" required>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Buat Akun Saya" id="">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
