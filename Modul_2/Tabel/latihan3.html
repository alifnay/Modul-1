<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo span/merge sel</title>
</head>

<body>
    <table border="1" align="center" cellspacing="0" cellpadding="5">
        <tr>
            <th width="50">No</th>
            <!--Gabung kolom nama, alamat dan nomor-->
            <th width="350" colspan="3">Span Nama, Alamat, dan Nomor</th>
        </tr>

        <!--Baris data pertama-->
        <tr>
            <!--Gabung baris 1 dan 2-->
            <td rowspan="2">Span baris 1 dan 2</td>
            <td>Jonathan</td>
            <td>Jaksel</td>
            <td>0888888888</td>
        </tr>
    
        <!--Baris data kedua-->
        <tr>
            <td>Ronaldo</td>
            <td>Portugal</td>
            <td>01111111</td>
        </tr>
    </table>    

</body>
</html>
